<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Chatbot</title>
</head>
<body>
    <h1>Food Chatbot</h1>
    <p>{{ initial_message }}</p>
    <form method="post">
        {% csrf_token %}
        <textarea name="user_input" rows="4" cols="50" placeholder="e.g., 1. pizza, 2. pasta, 3. salad"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h2>Chatbot Response:</h2>
        <p>{{ response.response }}</p>
    {% endif %}
</body>
</html>
